<html>
<head>
<script type="text/javascript">
function setFocus()
  {
  document.getElementById('button1').focus()
  }
</script>
</head>
<body>

<form>
<input type="button" id="button1" value="Button1" />
<br><br><br><br>
<input type="button" onclick="setFocus()"
value="Set focus to Button 1" />
</form>

</body>
</html>
