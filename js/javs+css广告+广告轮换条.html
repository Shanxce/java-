<html>
<head>
    <title>广告轮换条</title>
<style type="text/css">
.Advertisement{
    left:200px;top:50px;width:800px;height:100px;border:solid 10px red;
    }
.content{
   left:200px;top:50px;width:80px;height:100px;
   }
</style>

    <script language="javascript" type="text/javascript">
            var arr=new Array();
            arr[0]="logo_sina.jpg";
            arr[1]="logo_sohu.jpg";
            arr[2]="logo_google.png";
            arr[3]="logo_baidu.gif";
            arr[4]="logo_tom.gif";
            var i=0;
        function showPic()
        {
            if(i>4){  i=0;}
            window.document.getElementById("pic").src=arr[i++];
            window.setTimeout("showPic()",1000);
        }
    </script>
</head>

<body onload="showPic()" >

<div class="Advertisement" >
<img  id="pic" class="content" src="logo_tom.gif" alt="pic">
</div>
<br>
通过对页面img元素src属性控制，达到轮换条的效果
</body>
</html>
