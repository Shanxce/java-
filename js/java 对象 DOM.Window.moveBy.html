<html> 
<head> 
<script language="javascript">
function shake(n)
{ 
   for (i=10;i>0;i--)
   for ( j=n; j>0;j--)
     { 
     self.moveBy(0,i);
     self.moveBy(i,0);
     self.moveBy(0,-i);
     self.moveBy(-i,0);
     }}
</script>
</head> 

<body> 
<input type="button" value="shake 'myWindow'" 
onclick="shake(100)" /> 
</body> 
</html>
